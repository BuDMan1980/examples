size: 720p
# use vendor instead of audio within background to load one of the audio files provided
# by video puppet directly -- no need to attach these files into your project
background:
  vendor: uplifting-2
scenes:
  - slide: This background music is provided by videopuppet directly 
    duration: 3
  - slide: |
      ```yml
        background:
          vendor: uplifting-2
      ```
    duration: 3
  - slide: You can mix background sound and narration
    narration:  You can mix background sound and narration
  - slide: the sound will repeat
    narration: the background sound repeats automatically

